<html>
<head>
    <title>Contato</title>
    <!-- jQuery Mobile -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#solicitar-ajuda").click(function() {
                var telefone = $("#telefone").val();
                var email = $("#email").val();
                var mensagem = "Telefone: " + telefone + "%0AEmail: " + email;
                var url = "href="https://wa.me/22999006376" + encodeURIComponent(mensagem);
                window.open(url, "_blank");
            });
        });
    </script>
</head>
<body>
    <div data-role="page" id="contato">
        <div data-role="header">
            <h1>Contato</h1>
        </div>
        <div data-role="content">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" placeholder="Seu telefone">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Seu e-mail">
            <button id="solicitar-ajuda">Solicitar Ajuda</button>
        </div>
        <div data-role="footer">
            <h4><a href="index.html">Voltar</a></h4>
        </div>
    </div>
</body>
</html>
