<!DOCTYPE html>
<html>
<head>
    <title>Área do Triângulo</title>
    <!-- jQuery Mobile -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#calcular-triangulo").click(function() {
                var base = parseFloat($("#base").val());
                var altura = parseFloat($("#altura").val());
                var area = (base * altura) / 2;
                $("#resultado-triangulo").text("Área do Triângulo: " + area.toFixed(2) + " unidades²");
            });
        });
    </script>
</head>
<body>
    <div data-role="page" id="triangulo">
        <div data-role="header">
            <h1>Área do Triângulo</h1>
        </div>
        <div data-role="content">
            <label for="base">Base:</label>
            <input type="number" id="base" placeholder="Digite a base">
            <label for="altura">Altura:</label>
            <input type="number" id="altura" placeholder="Digite a altura">
            <button id="calcular-triangulo">Calcular Área</button>
            <p id="resultado-triangulo"></p>
        </div>
        <div data-role="footer">
            <h4><a href="index.html">Voltar</a></h4>
        </div>
    </div>
</body>
</html>
