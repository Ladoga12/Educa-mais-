<!DOCTYPE html>
<html>
<head>
    <title>Área do Círculo</title>
    <!-- jQuery Mobile -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#calcular-circulo").click(function() {
                var raio = parseFloat($("#raio").val());
                var area = Math.PI * raio * raio;
                $("#resultado-circulo").text("Área do Círculo: " + area.toFixed(2) + " unidades²");
            });
        });
    </script>
</head>
<body>
    <div data-role="page" id="circulo">
        <div data-role="header">
            <h1>Área do Círculo</h1>
        </div>
        <div data-role="content">
            <label for="raio">Raio:</label>
            <input type="number" id="raio" placeholder="Digite o raio">
            <button id="calcular-circulo">Calcular Área</button>
            <p id="resultado-circulo"></p>
        </div>
        <div data-role="footer">
            <h4><a href="#home">Voltar</a></h4>
        </div>
    </div>
</body>
</html>
