<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Figuras Geométricas - EducaMais</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Página de Figuras Geométricas -->
    <div data-role="page" id="figuras">
        <div data-role="header">
            <h1>Figuras Geométricas</h1>
            <nav data-role="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="figuras.html" class="ui-btn-active">Figuras Geométricas</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
        <div data-role="main" class="ui-content">
            <table data-role="table" class="ui-responsive">
                <thead>
                    <tr>
                        <th>Figura</th>
                        <th>Imagem</th>
                        <th>Fórmula da Área</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Triângulo</td>
                        <td><img src="images/triangulo.png" alt="Triângulo"></td>
                        <td>Área = (base * altura) / 2</td>
                    </tr>
                    <tr>
                        <td>Retângulo</td>
                        <td><img src="images/retangulo.png" alt="Retângulo"></td>
                        <td>Área = base * altura</td>
                    </tr>
                    <tr>
                        <td>Círculo</td>
                        <td><img src="images/circulo.png" alt="Círculo"></td>
                        <td>Área = π * raio<sup>2</sup></td>
                    </tr>
                </tbody>
            </table>

            <!-- Formulário Triângulo -->
            <h2>Calcular Área do Triângulo</h2>
            <form id="triangulo-form">
                <label for="triangulo-base">Base:</label>
                <input type="number" id="triangulo-base" required>
                <label for="triangulo-altura">Altura:</label>
                <input type="number" id="triangulo-altura" required>
                <button type="submit">Calcular</button>
                <p id="triangulo-resultado"></p>
            </form>

            <!-- Formulário Retângulo -->
            <h2>Calcular Área do Retângulo</h2>
            <form id="retangulo-form">
                <label for="retangulo-base">Base:</label>
                <input type="number" id="retangulo-base" required>
                <label for="retangulo-altura">Altura:</label>
                <input type="number" id="retangulo-altura" required>
                <button type="submit">Calcular</button>
                <p id="retangulo-resultado"></p>
            </form>

            <!-- Formulário Círculo -->
            <h2>Calcular Área do Círculo</h2>
            <form id="circulo-form">
                <label for="circulo-raio">Raio:</label>
                <input type="number" id="circulo-raio" required>
                <button type="submit">Calcular</button>
                <p id="circulo-resultado"></p>
            </form>
        </div>
        <div data-role="footer">
            <h4>EducaMais © 2024</h4>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
